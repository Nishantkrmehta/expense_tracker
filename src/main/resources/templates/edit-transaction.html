<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Edit Transaction</title></head>
<body layout:decorate="layout.html" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<section layout:fragment="content">
    <h3>Edit Transaction</h3>
    <form th:action="@{/transaction/edit}" th:object="${transaction}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label>Title</label>
            <input th:field="*{title}" class="form-control" />
        </div>

        <div class="mb-3">
            <label>Amount</label>
            <input th:field="*{amount}" type="number" step="0.01" class="form-control" />
        </div>

        <div class="mb-3">
            <label>Type</label>
            <select th:field="*{type}" class="form-select">
                <option th:value="INCOME">Income</option>
                <option th:value="EXPENSE">Expense</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Category</label>
            <select name="category.id" class="form-select">
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}"
                        th:selected="${cat.id == transaction.category.id}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/dashboard}" class="btn btn-secondary">Cancel</a>
    </form>
</section>
</body>
</html>
